<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div  style="margin-bottom: 40px; background-color: blueviolet; height: 140px;"><h1 style="text-align: center;padding-top: 40px; color: white;">GENE BASED SARS-cov PREDICTION</h1></div>
    <div class='container'>
        <form action='/' method="post">        
            <label style="font-weight: bold;">ENTER YOUR SEQUENCE:</label><br>
            <textarea class="form-control" id="txtarea1" name="txtarea1" rows="3"></textarea>
        
            <button type="submit" class="btn btn-success" style="margin-top: 40px;">PREDICT</button>
        </form>
        

    </div>
    <div class="output">
        {% if disease %}
            <p style="text-align: center; font-size: larger; font-weight: bold;">You are diagnosed with {{ disease }}</p>
        {% endif %}
    </div>

</body>
</html>
